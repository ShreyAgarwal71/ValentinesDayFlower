<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Flower Animation</title>
    <!-- Load p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fce4ec; /* Soft pink */
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      let bloomProgress = 0;
      let roses = [];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        angleMode(DEGREES);

        // Create falling roses
        for (let i = 0; i < 25; i++) {
          roses.push(new Rose(random(width), random(-height, 0), random(3, 5)));
        }
      }

      function draw() {
        background('#fce4ec'); // Soft pink background
        translate(width / 2, height / 2 + 100); // Move to center

        // Draw the stem
        stroke('#388e3c');
        strokeWeight(8);
        line(0, 0, 0, 150);

        // Flower center
        noStroke();
        fill('#ffeb3b');
        ellipse(0, 0, 50, 50);

        // Bloom animation
        if (bloomProgress < 1) {
          bloomProgress = min(1, bloomProgress + 1 / (60 * 5));
        }

        // Petal drawing
        let numPetals = 8;
        let petalLength = 100 * bloomProgress;
        let petalWidth = 50 * bloomProgress;

        fill('#e91e63'); // Pink petals
        for (let i = 0; i < numPetals; i++) {
          push();
          rotate((360 / numPetals) * i);
          ellipse(0, -(petalLength / 2 + 25), petalWidth, petalLength);
          pop();
        }

        // Message
        fill(0);
        textAlign(CENTER, CENTER);
        textSize(32);
        text("Happy Valentine's Day, Maren!", 0, 200);

        // Draw falling roses
        for (let r of roses) {
          r.fall();
          r.display();
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }

      class Rose {
        constructor(x, y, speed) {
          this.x = x;
          this.y = y;
          this.speed = speed;
          this.size = random(15, 30);
        }

        fall() {
          this.y += this.speed;
          if (this.y > height) {
            this.y = random(-50, 0);
            this.x = random(width);
            this.speed = random(3, 5);
          }
        }

        display() {
          fill('#d81b60'); // Rose color
          noStroke();
          ellipse(this.x, this.y, this.size, this.size);
        }
      }
    </script>
  </body>
</html>
